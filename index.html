            <div class="controls">
                <button class="play-pause-btn">
                    <i class="fa-solid fa-play play-icon"></i>
                    <i class="fa-solid fa-pause pause-icon"></i>
                </button>
                <div class="volume-container">
                    <button class="mute-btn" style="text-align: left;">
                        <i class="fa-solid fa-volume-high volume-high-icon"></i>
                        <i class="fa-solid fa-volume-low volume-low-icon"></i>
                        <i class="fa-solid fa-volume-xmark volume-muted-icon"></i>
                    </button>
                    <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
                </div>
                <div class="duration-container">
                <div class="current-time">0:00</div>
                /
                <div class="total-time">0:00</div>
                </div>
                <button class="captions-btn">
                    <i class="fa-solid fa-closed-captioning"></i>
                </button>
                <!-- <button class="speed-btn wide-btn">
                1x
                </button> -->
                <button>
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button><i class="fa-solid fa-comment-dots"></i></button>
                <button class="mini-player-btn">
                    <i class="fa-solid fa-display"></i>
                </button>
                <button class="theater-btn">
                <svg class="tall" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z"/>

                </svg>
                </button>
                <button class="full-screen-btn">
                <i class="fa-solid fa-expand open"></i>
                <i class="fa-solid fa-compress close"></i>
                </button>
            </div>
            </div>
            <video video id="videoPlayer" data-yt2html5="">
                <source id="videoSource"  src="video2.mp4" type="video/mp4">
                <track id="subtitlesTrack" kind="captions" srclang="en" label="English" default>
            </video>
        </div>

                <div class="conncetion-form">
                    <span><i class="fa-brands fa-connectdevelop fa-spin"></i></span>
                    <input id="username-input" placeholder="Enter Username" type="text">
                    <input id="roomid-input" placeholder="Enter Room ID" type="text">
                    <div class="remember-connection">
                        <input type="checkbox" id="remember-connection" checked = "checked">
                        <label class="custom" for="remember-connection"><i class="fa-solid fa-check"></i></label> <label>Auto Join</label>

             <!-- Media -->
             <input class=tab-input name="tabs" type="radio" id="tab-3" />
             <label class="tab-label ease-btn" for="tab-3"><i class="fa-solid fa-file-video"></i> <span>Media</span></label>
             <div class="tab-panel media-tab">
                <div class="now-playing">
                    <i class="fa-solid fa-file-video"></i>
                    <p id="video-filename-tab"> No video is added</p>
                </div>
                <div class="now-playing">
                    <i class="fa-solid fa-closed-captioning"></i>
                    <p id="subtile-filename-tab"> No subtitle is added</p>
                </div>
                <div class="file-input-divs">
                    <input type="file" id="video-file-input" class="file-input">
                    <label for="video-file-input" class="ease-btn">Open File From Device</label>
                </div>
                <div class="file-input-divs">
                    <input type="file" id="subtitle-file-input" class="file-input">
                    <label for="subtitle-file-input" class="ease-btn">Open Subtitle From Device</label>
                </div>
                <div class="file-input-divs" style="display: flex; gap: 1rem;">
                    <label><i class="fa-solid fa-link"></i></label>
                    <input style="flex-grow: 1;" type="text" placeholder="Enter Direct URL" id="direct-url-input">
                    <label for="direct-url-input"  class="ease-btn">Play</label>
                </div>

                 <!-- One Drive URL -->
                 <div class="file-input-divs" style="display: flex; gap: 1rem;">
                    <label><i class="fa-solid fa-cloud"></i></label>
                    <input style="flex-grow: 1;" type="text" placeholder="Enter One-Drive URL" id="one-drive-url-input">
                    <label for="one-drive-url-input"  class="ease-btn">Play</label>
                </div>

                <!-- Google Drive URL -->
                <div class="file-input-divs" style="display: flex; gap: 1rem;">
                    <label><i class="fa-brands fa-google-drive"></i></label>
                    <input style="flex-grow: 1;" type="text" placeholder="Enter G-Drive URL" id="g-drive-url-input">
                    <label for="g-drive-url-input"  class="ease-btn">Play</label>
                </div>

                  <!-- YouTube URL -->
                  <div class="file-input-divs" style="display: flex; gap: 1rem;">
                    <label><i class="fa-brands fa-youtube"></i></label>
                    <input style="flex-grow: 1;" type="text" placeholder="Enter Youtube URL" id="youtube-url-input">

                </div>

                </div>
            </div>
